<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Arslan's Personal Site</title>
      <link rel="icon" href="assets/icon.png">

      <style>
         @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
         body {
            font-family:'Lucida Console', monospace;
            font-size: 18px;
            color: #111;
            background-color: white;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 50px;
            box-sizing: border-box;
         }
             .landing {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height:100vh; min-height:100dvh;
                text-align: center;
             }
             svg { width: 100%; height: auto; }
             .svg-container { width: 100%; max-width: 400px; display: inline-block; }
             .separator { letter-spacing: -9px; }
             hr { border: none; height: 2px; background-color: lightgrey; width: 100%; margin: 30px auto; }
             table { border-collapse: collapse; text-align: center; width: 100%; }
             td {
                padding: 5px 20px;
                border: 1px solid #dddddd;
             }
             .quiet, .links-container a { color: inherit; }
             .links-container { font-size: 24px; margin: 20px; }
             .links-container a { text-decoration: none; margin: 0 10px; }
             .product-photo { display: block; max-height: 640px; margin: 0 auto; }
             .faqtable dt { margin-bottom: 0.75em; font-style: italic; }
             .faqtable dd { margin-left: 0; margin-bottom: 2em; }

             footer {
                background-color: #f5f5f5;
                color: black;
                padding: 2rem 0;
                margin-top: auto;
                border-top: 1px solid #e0e0e0;
             }

             .footer-content {
                max-width: 1280px;
                margin: 0 auto;
                padding: 0 1rem;
                text-align: center;
             }

             .footer-text {
                margin-bottom: 0.5rem;
                font-size: 0.9rem;
                line-height: 1.6;
             }

             .copyright {
                font-size: 0.85rem;
                color: #666;
                margin-top: 1rem;
             }

             @media (max-width: 768px) {
                .footer-links {
                   flex-direction: column;
                   gap: 1rem;
                }
             }
      </style>
   </head> 
   <body>
      <div class="landing" >
         <h1 style="font-family: 'Pixelify Sans', sans-serif; font-size: 200px; margin: 0;">Arslan Salikhov</h1>
         <div class="links-container">
            <a href="#about">About Me</a><span class="separator">|</span>
            <a href="#experience">Skills</a><span class="separator">|</span>
            <a href="#projects">Projects</a><span class="separator">|</span>
            <a href="#contact">Contact</a>
         </div>
      </div>
      <hr>

      <h2 id="about">About Me</h2>
      <hr>

      <h2 id="experience">Experience</h2>
      <hr>

      <h2 id="projects">Projects</h2>
      <hr>

      <h2 id="contact">Contact</h2>
      <hr>

      <footer>
         <div class="footer-content">
            <div class="footer-text">
               Built with simplicity and performance in mind.
            </div>
            <div class="footer-text">
               The style is adapted from GeoHot's tinycorp website. Shoutout to him!
            </div>
            <div class="copyright">
               &copy; 2025 Arslan Salikhov. All rights reserved.
            </div>
         </div>
      </footer>

   </body>
</html>
